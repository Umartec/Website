<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-shapes">
        <svg class="shape circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"/>
        </svg>
        <svg class="shape triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <polygon points="50,0 0,100 100,100"/>
        </svg>
    </div>

</body>
</html>
